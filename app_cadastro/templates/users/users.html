{% extends 'users/base.html' %}
{% block content %}
<div class="container">
    <h1>Registered Users:</h1>
    <table class="table table-bordered table-strip">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>password</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.password}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
